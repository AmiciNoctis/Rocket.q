<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Rocket.q/style/global.css">
  <link rel="stylesheet" href="/Rocket.q/style/home.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <title>Rocket.q</title>
</head>
<body>
  <div id="home" class="content">
    <header>
        <img src="/Rocket.q/assets/logo.svg" alt="logo">
      </header>

      <div id="bg"></div>

      <main>
        <div class="conteiner">
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <label class="sr-only" for="room-id">Código da sala</label>
              <input type="number" placeholder="Código da sala" required id="room-id">
              <button>
                <img src="/Rocket.q/assets/log-in.svg" alt="Entrar na sala">
                Entrar na sala
              </button>
            </form>
          </section>

          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>

          <section>
            <h2>Crie sua propria sala, de forma fácil</h2>
            <a href="create-room.html" class="button outlined">
              <img src="/Rocket.q/assets/users.svg" alt="Criar sala">
              Criar sala
            </a>
          </section>

        </div>
      </main>
  </div>
  

</body>
</html>
